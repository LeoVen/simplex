<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simplex</title>
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" />
    <link href="css/main.css" type="text/css" rel="stylesheet" />
</head>

<body>

    <div class="big-card-parent">
        <div class="big-card-child card" style="margin: 0;">
            <div class="card-content main-content">
                <span class="card-title">Simplex</span>
                <div class="row">
                    <div class="col s12 m2">
                        <p class="center-align">Configure Simplex</p>
                        <br>
                        <select>
                            <option value="max">Maximize</option>
                            <option value="min">Minimize</option>
                        </select>
                        <br><br><br>
                        <label for="numberOfVariables">Number of Variables</label>
                        <input id="numberOfVariables" type="number" min="1" value="1" />
                        <br><br><br>
                        <label for="numberOfConstraints">Number of Constraints</label>
                        <input id="numberOfConstraints" type="number" min="1" value="1" />
                        <br>
                        <a id="calculate" class="btn-flat white orange-text">Calculate</a>
                    </div>
                    <div class="col s12 m10">
                        <p class="center-align">Simplex Table</p>
                        <br>
                        <p>Objective Function</p>
                        <div id="objectiveFunction" class="flex-spacing">
                        </div>
                        <br>
                        <p>Constraints</p>
                        <div id="constraints">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/materialize.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
