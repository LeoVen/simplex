<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simplex</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" />
    <link href="css/main.css" type="text/css" rel="stylesheet" />
</head>

<body>

    <div class="big-card-parent">
        <div class="big-card-child card" style="margin: 0;">
            <div class="card-content main-content">
                <span class="card-title">Simplex</span>
                <a href="https://github.com/LeoVen/simplex"><img src="https://img.shields.io/badge/GitHub-simplex-lightgrey.svg?logo=github" alt="LinkToRepo"/></a>
                <div class="row">
                    <div class="col s12 m3">
                        <select id="simplexType">
                            <option value="max">Maximize</option>
                            <option value="min">Minimize</option>
                        </select>
                        <div class="input-field number-input valign-wrapper">
                            <a href="javascript:add(-1, 'variable')" class="btn-flat white orange-text"><i
                                    class="material-icons">remove</i></a>
                            <label for="numberOfVariables">Number of Variables</label>
                            <input id="numberOfVariables" type="number" min="1" value="1" readonly />
                            <a href="javascript:add(1, 'variable')" class="btn-flat white orange-text"><i
                                    class="material-icons">add</i></a>
                        </div>
                        <div class="input-field number-input valign-wrapper">
                            <a href="javascript:add(-1, 'constraint')" class="btn-flat white orange-text"><i
                                    class="material-icons">remove</i></a>
                            <label for="numberOfConstraints">Number of Constraints</label>
                            <input id="numberOfConstraints" type="number" min="1" value="1" readonly />
                            <a href="javascript:add(1, 'constraint')" class="btn-flat white orange-text"><i
                                    class="material-icons">add</i></a>
                        </div>
                        <div id="actions" class="center">
                            <a id="clear" class="btn white orange-text">Clear Table</a>
                            <a id="reset" class="btn white orange-text">Reset Table</a>
                            <a id="save" class="btn white orange-text">Save Table</a>
                            <a id="load" class="btn white orange-text">Load Table</a>
                            <a id="calculate" class="btn orange white-text modal-trigger" href="#resultModal">Calculate</a>
                        </div>
                    </div>
                    <div class="col s12 m9">
                        <p class="center-align">Simplex Table</p>
                        <br>
                        <p>Objective Function</p>
                        <div id="objectiveFunction" class="flex-spacing">
                        </div>
                        <br>
                        <p>Constraints</p>
                        <div id="constraints">
                        </div>
                        <br>
                        <div id="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
        </div>
    </div>

    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/materialize.js" type="text/javascript"></script>
    <script src="js/SimplexTable.js" type="text/javascript"></script>
    <script src="js/Simplex.js" type="text/javascript"></script>
    <script src="js/SimplexResult.js" type="text/javascript"></script>
    <script src="js/SimplexUtil.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
